<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
</head>
<body>
    <!-- Include the layout template -->
    <div th:replace="/layout :: layout">
        <!-- Page-specific content goes here -->
        <div th:fragment="content">
            <!-- Your page content goes here -->
            <h1>Employee List</h1>

            <table class="table table-bordered table-striped" id="employee-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate over the list of employees using Thymeleaf -->
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.id}"></td>
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.email}"></td>
                        <td th:text="${employee.department.name}"></td>
                        <td>
                            <a th:href="@{employees/edit/{id}(id=${employee.id})}" class="btn btn-primary">Edit</a>
                            <a th:href="@{employees/delete/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <hr />

            <div>
                <a class="btn btn-primary btn-sm mb-2" th:href="@{/employees/create}">Add New Employee</a>
            </div>
        </div>
    </div>
</body>
</html>
