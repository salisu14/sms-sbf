<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Employee List</title>
    <link rel="stylesheet" href="/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Include the navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Success message with green background -->
    <div class="alert alert-success" th:if="${successMessage}">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Error message with red background -->
    <div class="alert alert-danger" th:if="${errorMessage}">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Your page content goes here -->
    <div class="container mt-5">
        <div th:replace="~{content :: content}"></div>
    </div>
    <!-- end of page content -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.6/datatables.min.js"></script>
    
    <script src="/dist/js/bootstrap.min.js"></script>

    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        // Function to hide the success message after a delay
        function hideSuccessMessage() {
            let successMessage = document.getElementById('successMessage');
            if (successMessage) {
                setTimeout(function () {
                    successMessage.style.display = 'none';
                }, 3000); // Hide after 3 seconds (adjust the delay as needed)
            }
        }

        // Call the function when the page loads
        window.onload = hideSuccessMessage;
    </script>
    <script>
        $(document).ready(function(){
            $("#employee-table").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1]
                }]
            });
        });
    </script>
</body>
</html>
