<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Employee</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="/dist/css/bootstrap.min.css">
  </head>
<body>
<!-- Include the navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">

  <div>
    <a class="btn btn-success btn-sm" th:href="@{/employees}">Back</a>
  </div>


  <h1>Edit Employee</h1>
  <form action="/employees/update" method="POST">

    <input type="hidden" th:field="*{employee.id}" />

    <!-- Employee Name -->
    <div class="mb-3">
      <label for="employeeName" class="form-label">Employee Name</label>
      <input type="text" th:field="*{employee.name}" class="form-control" id="employeeName" name="name" required>
    </div>

    <!-- Employee Email -->
    <div class="mb-3">
      <label for="employeeEmail" class="form-label">Employee Email</label>
      <input type="email" th:field="*{employee.email}" class="form-control" id="employeeEmail" name="email" required>
    </div>

    <!-- Department Selection -->
    <div class="mb-3">
      <label for="department_id" class="form-label">Department</label>
      <select class="form-select" id="department_id" name="department_id" th:field="*{id}">
        <option value="" disabled>Select Department</option>
        <option th:each="department : ${departments}"
                th:value="${department.id}"
                th:text="${department.name}"
                th:selected="${department.id == employee.department.id}"
        >
        </option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Save</button>
  </form>

</div>

<!-- Link to Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
