<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Existing Department</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Include the navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">

  <div>
    <a class="btn btn-success btn-sm" th:href="@{/departments}">Back</a>
  </div>

  <!-- Error message with red background -->
  <!--/*@thymesVar id="errorMessage" type="templates"*/-->
  <div th:if="${errorMessage}" class="alert alert-danger">
    <!--/*@thymesVar id="errorMessage" type=""*/-->
    <p th:text="${errorMessage}"></p>
  </div>

  <h1>Edit Department</h1>
  <form action="/departments/update" method="POST" th:object="${department}">

    <!--/*@thymesVar id="id" type=""*/-->
    <!--/*@thymesVar id="department" type=""*/-->
    <input type="hidden" th:field="*{id}" />

    <!-- Department Name -->
    <div class="mb-3">
      <label for="departmentName" class="form-label">Department Title</label>
      <!--/*@thymesVar id="name" type=""*/-->
      <!--/*@thymesVar id="department" type=""*/-->
      <input type="text" th:field="*{name}" class="form-control" id="departmentName" name="name">
    </div>

    <!-- Department Location -->
    <div class="mb-3">
      <label for="location" class="form-label">Department Location</label>
      <!--/*@thymesVar id="location" type=""*/-->
      <!--/*@thymesVar id="department" type=""*/-->
      <input type="text" th:field="*{location}" class="form-control" id="location" name="location">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary float-end">Save</button>
  </form>

</div>

<!-- Link to Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
