<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Department</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Include the navbar fragment -->
  <div th:replace="~{fragments/navbar :: navbar}"></div>
	 <div class="container mt-5">
	
	    <h1>Add New Department</h1>
	    <form action="/departments" method="POST" th:object="${department}">
	
	      <!-- Department Name -->
	      <div class="mb-3">
	        <label for="departmentName" class="form-label">Department Title</label>
	        <input type="text" class="form-control" id="departmentName" th:field="*{name}">
	        <span class="badge bg-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
	      </div>
	
	      <!-- Department Location -->
	      <div class="mb-3">
	        <label for="location" class="form-label">Location</label>
	        <input type="text" class="form-control" id="location" th:field="*{location}">
	        <span class="badge bg-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span>
	      </div>
	
	      <!-- Submit Button -->
	      <button type="submit" class="btn btn-primary">Save</button>
	    </form>
	
	    <hr />
	
	    <div class="bg-light clearfix">
	      <a class="btn btn-success float-end" th:href="@{/departments}">Back</a>
	    </div>
	  </div>

	  <!-- Link to Bootstrap JS and Popper.js -->
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	        crossorigin="anonymous">
	  </script>
</body>
</html>
